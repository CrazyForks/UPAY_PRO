<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Currency}}支付页面</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #333333;
        --secondary: #666666;
        --accent: #28a745;
        --danger: #dc3545;
        --border: #e0e0e0;
        --surface: #ffffff;
        --background: #f5f5f5;
        --card-bg: #ffffff;
        --hover-bg: #f9f9f9;
      }

      body {
        font-family: Arial, sans-serif;
        background: var(--background);
        color: var(--primary);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 24px 16px;
      }

      .card {
        background: var(--surface);
        border-radius: 15px;
        border: 1px solid var(--border);
        padding: 24px;
        transition: 0.4s ease-in-out;
      }

      .card:hover {
        border-color: #777;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 32px;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .logo img {
        width: 28px;
        height: 28px;
      }

      .logo span {
        font-size: 16px;
        font-weight: 600;
        color: var(--primary);
      }

      .amount-section {
        text-align: center;
        margin-bottom: 32px;
      }

      .amount {
        font-size: 40px;
        font-weight: 700;
        color: var(--primary);
        font-feature-settings: "tnum";
      }

      .amount small {
        font-size: 16px;
        font-weight: 500;
        margin-left: 4px;
      }

      .address-section {
        margin: 24px 0;
      }

      .address-container {
        width: 100%;
        padding: 0 16px;
      }

      .address {
        font-family: monospace;
        font-size: 13px;
        color: var(--accent);
        background: var(--card-bg);
        padding: 12px 16px;
        border-radius: 8px;
        text-align: center;
        width: 100%;
        word-break: break-all;
        line-height: 1.4;
        border: 1px solid var(--border);
        transition: 0.3s ease-in-out;
      }

      .address:hover {
        background: var(--hover-bg);
      }

      .qr-section {
        background: var(--card-bg);
        border-radius: 15px;
        border: 1px solid var(--border);
        padding: 24px;
        margin-bottom: 24px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .qr-code {
        width: 180px;
        height: 180px;
        padding: 8px;
        background: white;
        border-radius: 12px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .countdown {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 15px;
        color: var(--secondary);
        margin-top: 24px;
      }

      .countdown span {
        color: var(--danger);
        font-weight: 600;
        font-feature-settings: "tnum";
      }

      .divider {
        height: 1px;
        background: var(--border);
        margin: 24px 0;
      }

      .warning {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 12px 16px;
        color: var(--danger);
        font-size: 14px;
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 8px;
        border: 1px solid var(--danger);
      }

      .warning svg {
        flex-shrink: 0;
      }

      .details-toggle {
        color: var(--secondary);
        background: none;
        border: none;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
        margin: 0 auto;
        padding: 8px 16px;
        transition: 0.3s ease-in-out;
      }

      .details-toggle:hover {
        color: var(--primary);
      }

      .details-content {
        display: none;
        padding: 12px;
        background: var(--card-bg);
        border-radius: 8px;
        margin-top: 8px;
        border: 1px solid var(--border);
      }

      .details-content.show {
        display: block;
      }

      .details-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        font-size: 13px;
      }

      .details-row:first-child {
        padding-top: 0;
      }

      .details-row:last-child {
        padding-bottom: 0;
      }

      .info-label {
        color: var(--secondary);
      }

      .info-value {
        color: var(--primary);
        font-weight: 500;
      }

      .support {
        text-align: center;
      }

      .support a {
        color: var(--secondary);
        text-decoration: none;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 12px 24px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--card-bg);
        transition: all 0.3s ease-in-out;
        font-weight: 500;
        cursor: pointer;
      }

      .support a:hover {
        color: var(--primary);
        background: var(--hover-bg);
        border-color: var(--primary);
      }

      .btn {
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        text-align: center;
      }

      .btn-primary {
        background: var(--accent);
        color: white;
      }

      .btn-primary:hover {
        background: #1e7e34;
      }

      .btn-secondary {
        background: var(--card-bg);
        color: var(--primary);
        border: 1px solid var(--border);
      }

      .btn-secondary:hover {
        background: var(--hover-bg);
      }

      /* Toast 样式 */
      .toast {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .toast.show {
        opacity: 1;
      }

      /* 支付成功弹窗样式 */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-content {
        background: var(--surface);
        padding: 24px;
        border-radius: 15px;
        text-align: center;
        max-width: 300px;
        width: 90%;
        border: 1px solid var(--border);
      }

      .modal-icon {
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
      }

      .modal-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--accent);
      }

      .modal-message {
        color: var(--secondary);
        margin-bottom: 20px;
      }

      @media (max-width: 480px) {
        .container {
          padding: 16px;
        }

        .amount {
          font-size: 32px;
        }

        .qr-code {
          width: 160px;
          height: 160px;
        }
      }

      /* PC 端适配 */
      @media (min-width: 768px) {
        .container {
          max-width: 800px;
          padding: 40px;
        }

        .card {
          padding: 32px;
        }

        .amount {
          font-size: 48px;
        }

        .amount small {
          font-size: 20px;
        }

        .main-content {
          display: flex;
          gap: 32px;
          margin: 32px 0;
        }

        .qr-section {
          flex: 2;
          margin-bottom: 0;
        }

        .info-section {
          flex: 3;
          padding: 24px;
          background: var(--card-bg);
          border-radius: 15px;
          border: 1px solid var(--border);
        }

        .qr-code {
          width: 240px;
          height: 240px;
          padding: 12px;
          margin-bottom: 24px;
        }

        .address-section {
          margin: 32px 0;
        }

        .address {
          font-size: 15px;
          padding: 16px 24px;
        }

        .countdown {
          font-size: 16px;
        }

        .warning {
          font-size: 15px;
          padding: 16px 24px;
        }

        .details-content {
          padding: 16px;
        }

        .details-row {
          font-size: 14px;
          padding: 12px 0;
        }

        .support a {
          font-size: 15px;
          padding: 12px 24px;
        }

        .modal-content {
          max-width: 400px;
          padding: 32px;
        }

        .modal-icon {
          width: 64px;
          height: 64px;
        }

        .modal-title {
          font-size: 24px;
        }

        .modal-message {
          font-size: 16px;
        }

        .toast {
          padding: 16px 32px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="logo">
            <img src="{{.Logo}}" alt="{{.Currency}}" />
            <span>{{.Currency}}</span>
          </div>
        </div>

        <div class="amount-section">
          <div class="amount">{{.ActualAmount}} <small></small></div>
        </div>

        <div class="main-content">
          <!-- 左侧二维码区域 -->
          <div class="qr-section">
            <div
              class="qr-code"
              onclick="copyAddress()"
              style="cursor: pointer"
              title="点击复制地址"
            ></div>

            <div class="countdown">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path
                  d="M8 14A6 6 0 108 2a6 6 0 000 12zM8 5v3l2 2"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              剩余支付时间：<span class="timer">
                <span class="hours">00</span>:<span class="minutes">00</span
                >:<span class="seconds">00</span>
              </span>
            </div>
          </div>

          <!-- 右侧信息区域 -->
          <div class="info-section">
            <div class="address-section">
              <div class="address-container">
                <div
                  class="address"
                  onclick="copyAddress()"
                  style="cursor: pointer"
                  title="点击复制地址"
                >
                  {{.Token}}
                </div>
              </div>
            </div>

            <div class="warning">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path
                  d="M8 5v4M8 11.5v.5"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
                <path
                  d="M8 14A6 6 0 108 2a6 6 0 000 12z"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
              </svg>
              <span>请确保支付金额与显示金额一致，否则无法到账！</span>
            </div>

            <button class="details-toggle" onclick="toggleDetails()">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path
                  d="M4 6l4 4 4-4"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span>订单详情</span>
            </button>

            <div class="details-content" id="details">
              <div class="details-row">
                <span class="info-label">订单号</span>
                <span class="info-value">{{.TradeId}}</span>
              </div>
              <div class="details-row">
                <span class="info-label">收款方</span>
                <span class="info-value">{{.AppName}}</span>
              </div>
            </div>
          </div>
        </div>

        <div class="support">
          <a href="https://t.me/{{.CustomerServiceContact}}" target="_blank">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path
                d="M8 14A6 6 0 108 2a6 6 0 000 12zM6 8h4M8 6v4"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
            遇到问题？联系客服
          </a>
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.qrcode.min.js"></script>
    <script>
      // Toast 提示函数
      function showToast(message, duration = 1500) {
        // 移除现有的 toast
        const existingToast = document.querySelector(".toast");
        if (existingToast) {
          document.body.removeChild(existingToast);
        }

        const toast = document.createElement("div");
        toast.className = "toast";
        toast.textContent = message;
        document.body.appendChild(toast);

        // 强制重绘
        toast.offsetHeight;
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
          setTimeout(() => {
            document.body.removeChild(toast);
          }, 300);
        }, duration);
      }

      // 显示支付成功弹窗
      function showSuccessModal() {
        const modal = document.createElement("div");
        modal.className = "modal";
        const accentColor = getComputedStyle(
          document.documentElement
        ).getPropertyValue("--accent");
        modal.innerHTML = `
          <div class="modal-content">
            <svg class="modal-icon" viewBox="0 0 48 48" fill="none">
              <circle cx="24" cy="24" r="24" fill="${accentColor}"/>
              <path d="M16 24l6 6 12-12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="modal-title">支付成功</div>
            <div class="modal-message">正在跳转到商户页面...</div>
          </div>
        `;
        document.body.appendChild(modal);
      }

      // 优化复制功能
      function copyAddress() {
        const address = "{{.Token}}";

        // 对于不支持 clipboard API 的浏览器，使用传统方法
        if (!navigator.clipboard) {
          const textArea = document.createElement("textarea");
          textArea.value = address;
          textArea.style.position = "fixed";
          textArea.style.left = "-9999px";
          document.body.appendChild(textArea);
          textArea.select();

          try {
            document.execCommand("copy");
            showToast("地址已复制");
          } catch (err) {
            showToast("复制失败，请手动复制");
          } finally {
            document.body.removeChild(textArea);
          }
          return;
        }

        // 使用现代 Clipboard API
        navigator.clipboard
          .writeText(address)
          .then(() => showToast("地址已复制"))
          .catch(() => showToast("复制失败，请手动复制"));
      }

      // 优化倒计时显示
      function formatTime(ms) {
        const hours = Math.floor(ms / (1000 * 60 * 60));
        const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((ms % (1000 * 60)) / 1000);

        return {
          hours: hours.toString().padStart(2, "0"),
          minutes: minutes.toString().padStart(2, "0"),
          seconds: seconds.toString().padStart(2, "0"),
        };
      }

      function clock() {
        const timeout = new Date(parseInt("{{.ExpirationTime}}")); // 数据库现在存储毫秒时间戳
        if (isNaN(timeout)) {
          showToast("无效的过期时间");
          return;
        }

        const updateClock = () => {
          const now = Date.now();
          const ms = timeout - now;

          if (ms <= 0) {
            showToast("支付已超时");
            setTimeout(() => {
              window.location.href = "{{.RedirectUrl}}";
            }, 1500);
            return;
          }

          const time = formatTime(ms);
          document.querySelector(".hours").textContent = time.hours;
          document.querySelector(".minutes").textContent = time.minutes;
          document.querySelector(".seconds").textContent = time.seconds;

          requestAnimationFrame(updateClock);
        };

        updateClock();
      }

      // 优化状态检查
      function checkOrderStatus() {
        $.ajax({
          type: "GET",
          dataType: "json",
          url: "/pay/check-status/{{.TradeId}}",
          timeout: 10000,
          success(response) {
            if (response.data.status === 2) {
              showSuccessModal();
              setTimeout(() => {
                window.location.href = "{{.RedirectUrl}}";
              }, 2000);
            } else {
              setTimeout(checkOrderStatus, 1000);
            }
          },
          error(jqXHR, textStatus, errorThrown) {
            console.error("检查支付状态时发生错误:", textStatus, errorThrown);
            setTimeout(checkOrderStatus, 2000);
          },
        });
      }

      // 生成二维码
      $(".qr-code").qrcode({
        text: "{{.Token}}",
        width: 180,
        height: 180,
        foreground: "#000000",
        background: "#ffffff",
        correctLevel: 0, // 提高容错率
      });

      function toggleDetails() {
        const details = document.getElementById("details");
        details.classList.toggle("show");

        const toggleBtn = document.querySelector(".details-toggle");
        const svg = toggleBtn.querySelector("svg");

        if (details.classList.contains("show")) {
          svg.style.transform = "rotate(180deg)";
        } else {
          svg.style.transform = "rotate(0)";
        }
      }

      // 启动所有功能
      clock();
      checkOrderStatus();
    </script>
  </body>
</html>
