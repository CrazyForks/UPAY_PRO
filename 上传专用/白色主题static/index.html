<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPay Pro - 服务器状态</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 3rem 2rem;
      background: #ffffff;
      border-radius: 20px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #333;
      margin: 0;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4caf50;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 500;
      width: 100%;
      max-width: 280px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #4caf50;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
      }
    }



    .admin-btn {
      display: block;
      padding: 1rem 2rem;
      background: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
      text-align: center;
    }

    .admin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
      background: #45a049;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .github-btn {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .github-btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2.5rem;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="logo">UPay Pro</div>
      
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>服务器运行正常</span>
      </div>
      

      
      <a href="/login" class="admin-btn">进入管理后台</a>
