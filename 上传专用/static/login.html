<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入 HTMX 库 -->
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #191919;
        font-family: Arial, sans-serif;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 2em;
        background-color: #040404;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        transition: 0.4s ease-in-out;
      }

      .form:hover {
        transform: scale(1.05);
        border: 1px solid #555;
      }

      #heading {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
        font-size: 1.5em;
        font-weight: bold;
      }

      .field {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0.8em;
        background-color: #2e2e2e;
        border-radius: 8px;
        border: none;
        color: white;
        transition: 0.3s ease-in-out;
      }

      .field:hover {
        background-color: #3e3e3e;
      }

      .input-icon {
        width: 18px;
        height: 18px;
        fill: white;
      }

      .input-field {
        background: none;
        border: none;
        outline: none;
        width: 100%;
        color: #d3d3d3;
        font-size: 1em;
      }

      .form .btn {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
      }

      .button1,
      .button2,
      .button3 {
        padding: 0.8em;
        border-radius: 5px;
        border: none;
        outline: none;
        background-color: #252525;
        color: white;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        width: 100%;
        text-align: center;
      }

      .button1:hover,
      .button2:hover,
      .button3:hover {
        background-color: #444;
      }

      .button3 {
        margin-top: 15px;
        width: 100%;
        background-color: #ff4d4d;
      }

      .button3:hover {
        background-color: red;
      }

      /* 错误提示样式 */
      .error-message {
        background-color: #dc3545;
        color: white;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.9em;
        text-align: center;
        border-left: 4px solid #c82333;
        box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        animation: slideDown 0.3s ease-out;
        display: none;
      }

      .success-message {
        background-color: #28a745;
        color: white;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.9em;
        text-align: center;
        border-left: 4px solid #1e7e34;
        box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        animation: slideDown 0.3s ease-out;
        display: none;
      }

      .warning-message {
        background-color: #ffc107;
        color: #212529;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.9em;
        text-align: center;
        border-left: 4px solid #e0a800;
        box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        animation: slideDown 0.3s ease-out;
        display: none;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 加载状态样式 */
      .loading {
        position: relative;
        pointer-events: none;
      }

      .loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid #fff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 480px) {
        .form {
          padding: 1.5em;
        }

        #heading {
          font-size: 1.2em;
        }

        .button1,
        .button2,
        .button3 {
          padding: 0.6em;
        }
      }
    </style>
  </head>
  <body>
    <form class="form" hx-post="/login" hx-target="#message-container" hx-swap="innerHTML">
      <p id="heading">Login</p>
      
      <!-- 消息提示区域 -->
      <div id="message-container"></div>
      <div class="field">
        <svg
          class="input-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"
          ></path>
        </svg>
        <input
          autocomplete="off"
          placeholder="Username"
          class="input-field"
          type="text"
          name="username"
          required
        />
      </div>
      <div class="field">
        <svg
          class="input-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
          ></path>
        </svg>
        <input
          placeholder="Password"
          class="input-field"
          type="password"
          name="password"
          required
        />
      </div>
      <div class="btn">
        <button type="submit" class="button1">Login</button>
      </div>

      <!-- 显示服务器响应 -->
    </form>

    <script>
      // HTMX事件处理
      document.body.addEventListener('htmx:beforeRequest', function(evt) {
        const submitBtn = evt.detail.elt.querySelector('button[type="submit"]');
        if (submitBtn) {
          submitBtn.classList.add('loading');
          submitBtn.disabled = true;
          submitBtn.textContent = '登录中...';
        }
        // 清除之前的消息
        clearMessages();
      });

      document.body.addEventListener('htmx:afterRequest', function(evt) {
        const submitBtn = evt.detail.elt.querySelector('button[type="submit"]');
        if (submitBtn) {
          submitBtn.classList.remove('loading');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Login';
        }

        // 处理响应
        if (evt.detail.xhr.status === 200) {
          // 检查是否有重定向头
          const redirectHeader = evt.detail.xhr.getResponseHeader('HX-Redirect');
          if (redirectHeader) {
            showMessage('登录成功，正在跳转...', 'success');
            setTimeout(() => {
              window.location.href = redirectHeader;
            }, 1000);
          } else {
            // 尝试解析JSON响应
            try {
              const response = JSON.parse(evt.detail.xhr.responseText);
              if (response.code === 0) {
                showMessage(response.message || '登录成功', 'success');
                setTimeout(() => {
                  window.location.href = '/admin';
                }, 1000);
              } else {
                showMessage(response.message || '登录失败', 'error');
              }
            } catch (e) {
              // 如果不是JSON响应，可能是HTML重定向
              if (evt.detail.xhr.responseText.includes('admin')) {
                showMessage('登录成功！正在跳转...', 'success');
                setTimeout(() => {
                  window.location.href = '/admin';
                }, 1000);
              } else {
                showMessage('登录失败，请检查用户名和密码', 'error');
              }
            }
          }
        } else {
          // 处理非200状态码
          try {
            const response = JSON.parse(evt.detail.xhr.responseText);
            if (response.message) {
              showMessage(response.message, 'error');
            } else {
              showMessage('登录失败，请重试', 'error');
            }
          } catch (e) {
            // 根据HTTP状态码显示不同错误信息
            switch(evt.detail.xhr.status) {
              case 400:
                showMessage('请求参数错误，请检查输入信息', 'error');
                break;
              case 401:
                showMessage('用户名或密码错误', 'error');
                break;
              case 500:
                showMessage('服务器内部错误，请稍后重试', 'error');
                break;
              default:
                showMessage('网络错误，请稍后重试', 'error');
            }
          }
        }
      });

      document.body.addEventListener('htmx:responseError', function(evt) {
        const submitBtn = evt.detail.elt.querySelector('button[type="submit"]');
        if (submitBtn) {
          submitBtn.classList.remove('loading');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Login';
        }
        
        // 解析错误响应 - 优化后端错误信息显示
        try {
          const response = JSON.parse(evt.detail.xhr.responseText);
          // 后端返回格式：{"code": 错误码, "message": "错误信息"}
          if (response.message) {
            showMessage(response.message, 'error');
          } else {
            showMessage('登录失败，请重试', 'error');
          }
        } catch (e) {
          // 如果无法解析JSON，根据状态码显示错误
          switch(evt.detail.xhr.status) {
            case 0:
              showMessage('网络连接失败，请检查网络', 'error');
              break;
            case 400:
              showMessage('请求参数错误', 'error');
              break;
            case 401:
              showMessage('用户名或密码错误', 'error');
              break;
            case 403:
              showMessage('访问被拒绝', 'error');
              break;
            case 404:
              showMessage('请求的资源不存在', 'error');
              break;
            case 500:
              showMessage('服务器内部错误', 'error');
              break;
            case 502:
              showMessage('网关错误', 'error');
              break;
            case 503:
              showMessage('服务暂时不可用', 'error');
              break;
            default:
              showMessage('网络连接失败，请检查网络连接', 'error');
          }
        }
      });

      // 显示消息函数
      function showMessage(message, type = 'error') {
        const container = document.getElementById('message-container');
        const messageDiv = document.createElement('div');
        messageDiv.className = `${type}-message`;
        messageDiv.textContent = message;
        messageDiv.style.display = 'block';
        
        container.innerHTML = '';
        container.appendChild(messageDiv);
        
        // 自动隐藏成功消息
        if (type === 'success') {
          setTimeout(() => {
            messageDiv.style.display = 'none';
          }, 3000);
        }
      }

      // 清除消息函数
      function clearMessages() {
        const container = document.getElementById('message-container');
        container.innerHTML = '';
      }

      // 表单验证
      document.querySelector('.form').addEventListener('submit', function(e) {
        const username = this.querySelector('input[name="username"]').value.trim();
        const password = this.querySelector('input[name="password"]').value.trim();
        
        if (!username) {
          e.preventDefault();
          showMessage('请输入用户名', 'warning');
          return false;
        }
        
        if (!password) {
          e.preventDefault();
          showMessage('请输入密码', 'warning');
          return false;
        }
        
        if (password.length < 6) {
          e.preventDefault();
          showMessage('密码长度不能少于6位', 'warning');
          return false;
        }
      });
    </script>
  </body>
</html>
